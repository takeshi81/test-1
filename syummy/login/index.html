<!doctype html>

<html lang="en" class="h-100"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/main.css">
  <title>Login | SYUMMY</title>
</head><body class="d-flex flex-column h-100 login">
  
<div class="container">
  <main id="home" class="text-center home-main position-relative mx-2 login">
  
    <div class="h-100 position-absolute home-login px-5">
  <figure class="home-logotype mb-4">
    <img src="../images/logotype-white.svg"
         alt="SYUMMY"/> 
</figure>

  <p class="mb-4">Enjoy! WINE<br>Sharing  & Compare taste</p>
  <p class="h4 mb-4">Login</p>
  <a href="#"><button type="button" class="btn btn-primary btn-login__facebook col-12 mb-4"><img src="../images/logomark-facebook__white.svg" alt="Logomark of Facebook" class="btn-logo__facebook align-bottom" /> Facebook</button></a>
  <a href="#"><button type="button" class="btn btn-primary btn-login__twitter col-12"><img src="../images/logomark-twitter__white.svg" alt="Logomark of Twitter" class="btn-logo__twitter align-middle" /> Twitter</button></a>
</div>

  
  </main>
</div>

<div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="modalLogoutTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header-logout">
        <h5 class="modal-title" id="modalLogoutTitle">Logout?</h5>
        
      </div>
      <div class="modal-footer-ok">
        <button type="button" class="btn btn-back" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-ok">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
