      <div class="dropdown dropdown-adjust col-2">
        <button class="btn p-0" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../images/btn-menu.svg" class="btn-nav__menu">
        </button>
        <div class="dropdown-menu dropdown-menu-right bg-body btn-menu" aria-labelledby="dropdownMenu2">
          <div class="dropdown-item dropdown-item-close">
            <img src="../images/user/cancel.png" class="btn-nav__close">
          </div>
          
          <a href="../top/index.html">
            <button class="dropdown-item" type="button">
              Top
            </button>
          </a>
          <a href="../help/index.html">
            <button class="dropdown-item" type="button">
              Help
            </button>
          </a>
          <button class="dropdown-item dropdown-logout" type="button" data-toggle="modal" data-target="#modalLogout">Logout</button>

            <button class="dropdown-item dropdown-tos" type="button">
              利用規約
            </button>

          <button class="dropdown-item btn-disabled" type="button">SYUMMY</button>
        </div>
      </div>

  </nav>
<div class="container">
  <main id="home" class=" home-main position-relative mx-2">
    <div class="bottle-container h-100">
      
 

      <div class="img-bottle">
        <h1 class="user-regi-titel text-center">menu</h1>
       <p></p>
       
      </div>  
    </div>
    <form class="home-login-form">
      <div class="text-form-box">
        <div class="form-group">
          <label for="input_username">Username</label>
          <input type="text" class="form-control" id="input_username">
        </div>
        <div class="form-mail-address">
          <label for="input_mail-address">Mail Address</label>
          <input type="text" class="form-control" id="input_mail-address">
        </div>
        <div class="form-sex-year-of-birth">
          <div class="form-sex">
            <label for="input_sex">Sex</label>
            <select name="sex" class="form-control" id="input_sex"width="100%">
              <option value="1" selected></option>
              <option value="2">男性</option>
              <option value="3">女性</option>
              <option value="4">その他</option>
            </select>
          </div>
          <div class="form-year-of-birth">
            <label for="input_password">Year of birth</label>
            <select name="year-of-birth" class="form-control" id="input_year-of-birth">
              <option value="1">1988年</option>
              <option value="2">1989年</option>
              <option value="3">1990年</option>
              <option value="4">1991年</option>
              <option value="5">1992年</option>
              <option value="6">1993年</option>
              <option value="7">1994年</option>
              <option value="8">1995年</option>
              <option value="9">1996年</option>
              <option value="10">1997年</option>
              <option value="11">1998年</option>
              <option value="12"selected1>1999年</option>
            </select>
            
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-login">submit</button>
    </form>
  
  </main>
</div>

<div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="modalLogoutTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header-logout">
        <h5 class="modal-title" id="modalLogoutTitle">Logout?</h5>
        
      </div>
      <div class="modal-footer-ok">
        <button type="button" class="btn btn-back" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-ok">OK</button>
      </div>
    </div>
  </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
