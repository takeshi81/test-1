</head><body class="d-flex flex-column h-100 shop wine_regi_dialog">

        <img src="../../images/syummy-logo.png" class="btn-nav__close">

      <div class="dropdown dropdown-adjust col-2">
        <button class="btn p-0" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../../images/btn-menu.svg" class="btn-nav__menu">
        </button>
        <div class="dropdown-menu dropdown-menu-right bg-body btn-menu" aria-labelledby="dropdownMenu2">
          <div class="dropdown-item dropdown-item-close">
            <img src="../../images/btn-close.svg" class="btn-nav__close">

          <a href="index.html">

<div class="container">
  <main id="home" class="text-center home-main position-relative mx-2">
    <div class="column-default-container" id="calendar-area">
      <div class="column-default-icon">
        <img src="../../images/icn-calendar.svg" class="column-icon" alt="calendar">
      </div>
      <div class="column-default-field">
        <input type="text" class="column-input">
      </div>
    </div>

    <div class="column-default-container" id="time-area">
      <div class="column-default-icon">
        <img src="../../images/icn-clock.svg" class="column-icon" alt="time">
      </div>
      <div class="column-default-field" id="time-field">
        <div class="time-field-elements" id="time-field-first">
          <div style="flex: 1; text-align: center;"><p>Start</p></div>
          <div style="flex: 1;" class="time-field-partition"><input type="text" class="column-input time-field-input"></div>
          <div style="flex: 1;"><input type="text" class="column-input time-field-input"></div>
        </div>
        <div class="time-field-elements" id="time-field-second">
          <div style="flex: 1; text-align: center;"><p>▼</p></div>
          <div style="flex: 1;"></div>
          <div style="flex: 1;"></div>
        </div>
        <div class="time-field-elements" id="time-field-third">
          <div style="flex: 1; text-align: center;"><p>Finish</p></div>
          <div style="flex: 1;" class="time-field-partition"><input type="text" class="column-input time-field-input"></div>
          <div style="flex: 1;"><input type="text" class="column-input time-field-input"></div>
        </div>
      </div>
    </div>
    
    <div class="column-default-container" id="people-area">
      <div class="column-default-icon">
        <img src="../../images/people.png" class="column-icon" alt="people" style="height: 45px;">
      </div>
      <div class="column-default-field" id="people-field">
        <div class="people-field-elements" id="people-field-minimum" style="margin-bottom: 20px;">
          <div class="people-field-label">
            <p>Minimum</p>
          </div>
          <div class="people-field-input">
            <div class="people-field-input-part">
              <input class="people-field-input-part-element" type="text">
            </div>
            <div class="people-field-input-btn">
              <p>▼</p>
            </div>
          </div>
        </div>
        <div class="people-field-elements" id="people-field-max">
          <div class="people-field-label">
            <p>Max</p>
          </div>
          <div class="people-field-input">
            <div class="people-field-input-part">
              <input class="people-field-input-part-element" type="text">
            </div>
            <div class="people-field-input-btn">
              <p>▼</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column-default-container" id="price-area">
      <div class="column-default-icon">
        <img src="../../images/price.png" class="column-icon" alt="price">
      </div>
      <div class="column-default-field">
        <input type="text" class="column-input">
      </div>
    </div>

    <div class="column-default-container" id="memo-area">
      <div class="column-default-icon">
        <img src="../../images/memo.png" class="column-icon" alt="memo">
      </div>
      <div class="column-default-field">
        <input type="text" id="memo-field" class="column-input">
      </div>
    </div>

    <div class="column-default-container" id="map-area">
      <div class="column-default-icon">
        <img src="../../images/map.png" class="column-icon" alt="map">
      </div>
      <div class="column-default-field">
        <input type="text" class="column-input">
      </div>
    </div>

    <div class="column-default-container" id="shop-area">
      <div class="column-default-icon">
        <img src="../../images/shop.png" class="column-icon" alt="shop">
      </div>
      <div class="column-default-field">
        <input type="text" class="column-input">
      </div>
    </div>

    <div id="button-area">
      <div class="button-area-btn" id="ok-button">
        <img src="../../images/ok.png" class="button-area-img" alt="ok">
      </div>
      <div class="button-area-btn" id="cancel-button">
        <img src="../../images/cancel.png" class="button-area-img" alt="cancel">
      </div>
    </div>  
  
  </main>
</div>

<div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="modalLogoutTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLogoutTitle">Logout?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.bundle.js"></script>
</body>
</html>
