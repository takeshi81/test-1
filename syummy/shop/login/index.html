<!doctype html>

<html lang="en" class="h-100"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../css/main.css">
  <title>Login for shop | SYUMMY</title>
</head><body class="d-flex flex-column h-100 shop login">
  
<div class="container">
  <main id="home" class="text-center home-main  mx-2 login">
  
    <div class="h-100  home-login px-5">
  <figure class="home-logotype mb-5">
    <img src="../../images/logotype-red.svg"
         alt="SYUMMY"/> 
</figure>

  <form class="home-login-form">
    <div class="form-group">
      <label for="input_username">Username</label>
      <input type="text" class="form-control" id="input_username">
    </div>
    <div class="form-group">
      <label for="input_password">Password</label>
      <input type="password" class="form-control" id="input_password">
    </div>
    <button type="submit" class="btn btn-login">submit</button>
  </form>
</div>

  
  </main>
</div>

<div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="modalLogoutTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header-logout">
        <h5 class="modal-title" id="modalLogoutTitle">Logout?</h5>
        
      </div>
      <div class="modal-footer-ok">
        <button type="button" class="btn btn-back" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-ok">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.bundle.js"></script>
<script src="../../js/size-adjust.js"></script>
</body>
</html>
