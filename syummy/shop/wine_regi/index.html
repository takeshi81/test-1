<!doctype html>

<html lang="en" class="h-100"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../css/main.css">
  <title>Wine Registration | SYUMMY</title>
</head><body class="d-flex flex-column h-100 shop wine_regi">
  <nav class="navbar navbar-light mb-2">
    <div class="container row">
      <div class="col-2 cancel-button" id="cancel-button-close">
        <a href="">
          <button class="btn p-0" type="button">
            <img src="../../images/btn-close.svg" class="btn-nav__close">
          </button>
        </a>
      </div>
      <div class="col-8 text-center" id="icon-pen">
        <img src="../../images/post-pen.png" class="btn-nav__close">
      </div>
      <div class="dropdown dropdown-adjust col-2">
      </div>
    </div>
  </nav>
<div class="container">
  <main id="home" class="text-center home-main position-relative mx-2">  
    <section class="card entry mb-3">
      <div class="card-body row pr-0">
        <div class="col-8">
          <img src="../../images/photo-bottle__cover.jpg" class="w-100">
        </div>
        <div class="col-4 row px-0 wine-right-img">
          <div class="col-12 wine-right-img-top wine-img">
            <img src="../../images/photo-bottle__front.jpg" class="w-100">
          </div>
          <div class="col-12 wine-right-img-bottom wine-img">
            <img src="../../images/photo-bottle__back.jpg" class="w-100">
          </div>
        </div>
      </div>
    </section>
   
    <div class="column-default-container" id="color-area">
        <p style="flex:4; text-align:left;">Color</p>
        <div style="flex:1"></div>
        <div class="wine-detail-regi"style="flex:10">
          <input type="text　flex:4;" class="column-input">
          <button type="button flex:2" class="btn-dropdown btn" id="btn-color">▼</button>
        </div>
    </div>
    <div class="column-default-container" id="grapes-area">
      <p style="flex:4; text-align:left;">Grapes</p>
      <div style="flex:1"></div>
      <div class="wine-detail-regi"style="flex:10">
        <input type="text　flex:4;" class="column-input">
        <button type="button flex:2" class="btn-dropdown btn" id="btn-grapes">▼</button>
      </div>
    </div>
    <div class="column-default-container" id="form-area">
      <p style="flex:4; text-align:left;">Form</p>
      <div style="flex:1"></div>
      <div class="wine-detail-regi"style="flex:10">
        <input type="text　flex:4;" class="column-input">
        <button type="button flex:2" class="btn-dropdown btn" id="btn-form">▼</button>
      </div>
    </div>
    <div class="column-default-container" id="name-area">
      <p style="text-align:left;">Name</p>
      <input type="text"style="heiht:20px;" class="column-input">
    </div>
    <div class="column-default-container" id="comments-area">
      <p style="text-align:left;">Name</p>
      <input type="text"style="heiht:20px;" class="column-input">
    </div>

    <div class="btn-container">
      <div>
        <p><a href="../event_regi_dialog/index.html">
          <button type="button" class="btn  btn-ok-wine"data-toggle="modal" data-target="#modalPost">
            Edit
          </button>
        </a></p>
      </div>
      <div>
        <p><a href="#">
          <button type="button" class="btn  btn-cancel-wine"data-toggle="modal" data-target="#modalCancel">
            cancel
          </button>
        </a></p>
      </div>
    </div>
  


  </main>
</div>



<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.bundle.js"></script>
</body>
</html>
