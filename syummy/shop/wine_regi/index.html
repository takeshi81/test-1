<!doctype html>

<html lang="en" class="h-100"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../css/main.css">
  <title>Wine Registration | SYUMMY</title>
</head><body class="d-flex flex-column h-100 shop wine_regi">
  <nav class="navbar navbar-light mb-2">
    <div class="container row">
      <div class="col-2 cancel-button" id="cancel-button-close">
        <a href="">
          <button class="btn p-0" type="button">
            <img src="../../images/btn-close.svg" class="btn-nav__close">
          </button>
        </a>
      </div>
      <div class="col-8 text-center" id="icon-pen">
        <img src="../../images/post-pen.png" class="btn-nav__close">
      </div>
      <div class="dropdown dropdown-adjust col-2">
      </div>
    </div>
  </nav>
<div class="container">
  <main id="home" class="text-center home-main position-relative mx-2">  
    <section class="card entry mb-3">
      <div class="card-body row pr-0">
        <div class="col-8">
          <img src="../../images/card/card1/3-4image-left.png" class="w-100">
        </div>
        <div class="col-4 row px-0 wine-right-img">
          <div class="col-12 wine-right-img-top wine-img bottle-image-top">
            <img src="../../images/card/card1/3-4image-right-top.png" class="w-100">
          </div>
          <div class="col-12 wine-right-img-bottom wine-img">
            <img src="../../images/card/card1/3-4image-right-bottom.png" class="w-100">
          </div>
        </div>
      </div>
    </section>
   
    <div class="column-default-container" id="color-area">
        <p style="flex:4; text-align:left;">Color</p>
        <div class="select-color">


        <select name="list-color" required>
          <option value="">選択してください</option>
          <option value="Red">Red</option>
          <option value="White">White</option>
          <option value="Pink">Pink</option>
          <option value="Bubbles">Bubbles</option>
        </select>
      </div>
      
    </div>
    <div class="column-default-container" id="grapes-area" placeholder="選択してください">
      <p style="flex:4; text-align:left;">Grapes</p>
      <div class="select-grapes">
        <select name="list-grapes" multiple size="1" id="select-grapes">
          <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
          <option value="Cabernet Sauvignon">Cabernet Sauvignon(＋Merlot　＋Syrah)</option>
          <option value="Tempranillo">Tempranillo</option>
          <option value="Gamay">Gamay</option>
          <option value="Carménère">Carménère</option>
          <option value="Grenache">Grenache</option>
          <option value="Pinot Noir">Pinot Noir</option>
          <option value="Malbec">Malbec</option>
          <option value="Sangiovese">Sangiovese</option>
          <option value="Cabernet Franc">Cabernet Franc</option>
          
        </select>
      </div>
    </div>
    <div class="column-default-container" id="form-area">
      <p style="flex:4; text-align:left;">From</p>
      <div class="select-from">


        <select name="list-from" required>
          <option value="">選択してください</option>
          <option value="東京">東京</option>
          <option value="神奈川">神奈川</option>
          <option value="埼玉">埼玉</option>
          <option value="千葉">千葉</option>
        </select>
      </div>
      
    </div>
    <div class="column-default-container" id="name-area">
      <p style="text-align:left;">Name</p>
      <input type="text"style="heiht:20px;" class="column-input">
    </div>
    <div class="column-default-container" id="comments-area">
      <p style="text-align:left;">Name</p>
      <input type="text"style="heiht:20px;" class="column-input">
    </div>

    <div class="btn-container">
      <div>
        <p><a href="#">
          <button type="button" class="btn btn-ok-wine">
            Post
          </button>
        </a></p>
      </div>
      <div>
        <p><a href="#">
          <button type="button" class="btn btn-cancel-wine" data-toggle="modal" data-target="#modalSave">
            Save
          </button>
        </a></p>
      </div>
    </div>
  </main>
  <div class="modal fade" id="modalSave" tabindex="-1" role="dialog" aria-labelledby="modalPostTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header-logout">
          <h5 class="modal-title" id="modalPostTitle">Save data?</h5>
        </div>
        <div class="modal-footer-ok">
          <button type="button" class="btn btn-back" data-dismiss="modal">Back</button>
          <button type="submit" class="btn btn-ok">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.bundle.js"></script>


</body>
</html>
