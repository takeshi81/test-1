<!doctype html>

<html lang="en" class="h-100"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/main.css">
  <title>Menu | SYUMMY</title>
</head><body class="d-flex flex-column h-100 shop top">
  
<nav class="navbar navbar-light">
  <div class="container row">
    <div class="col-2">
    </div>
    <div class="col-8 text-center">Menu</div>
    <div class="dropdown col-2">
      <button class="btn p-0" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img src="/images/btn-menu.svg" class="btn-nav__menu">
      </button>
      <div class="dropdown-menu dropdown-menu-right bg-body btn-menu" aria-labelledby="dropdownMenu2">
        <a href="/top">
          <button class="dropdown-item" type="button">
            Top
          </button>
        </a>
        <a href="/help">
          <button class="dropdown-item" type="button">
            Help
          </button>
        </a>
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#modalLogout">Logout</button>
        <button class="dropdown-item btn-disabled" type="button">SYUMMY</button>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <main id="home" class="text-center home-main position-relative mx-2">
  
    <div class="h-100 position-absolute home-top d-flex flex-column">
  <a href="/shop/wine_photo/">
    <button class="btn" role="button">
      <img src="/images/btn-top__wine.svg" alt="wine" class="btn-top">
    </button>
  </a>
  <a href="/shop/event_regi/">
    <button class="btn" role="button">
      <img src="/images/btn-top__post.svg" alt="post" class="btn-top">
    </button>
  </a>
  <a href="/shop/view_post/">
    <button class="btn" role="button">
      <img src="/images/btn-top__view.svg" alt="view" class="btn-top">
    </button>
  </a>
</div>

  
  </main>
</div>

<div class="modal fade" id="modalLogout" tabindex="-1" role="dialog" aria-labelledby="modalLogoutTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLogoutTitle">Logout?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
